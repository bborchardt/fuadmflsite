<script type="text/javascript">
    fuad.css = (function ($) {
        var skin = $('#skin_stylesheet').attr('href');
        if(skin && skin.indexOf('mfl2010blue.css') >= 0) {
            var source = $("#css-definitions").html();
            var template = Handlebars.compile(source);
            var css = template({});
            $('head').append('<style type="text/css">' + css + '</style>');
        }
    }(jQuery));
</script>
