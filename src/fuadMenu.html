<script type="text/javascript">
    fuad.menu = (function ($, fuadUtil) {
        var sections = {
            franchise:"Franchise",
            league:"League",
            standings:"Standings",
            players:"Players",
            help:"Help"
        };

        function deleteMenuItem(section, label) {
            $(getMenuItemSelector(section, label)).remove();
        }

        function insertMenuItem(section, label, url, prepend) {
            var link = "<li><a href='" + url + "'>" + label + "</a></li>";
            if (prepend) {
                $(getSectionSelector(section)).prepend(link);
            } else {
                $(getSectionSelector(section)).append(link);
            }
        }

        function updateMenuItem(section, label, url) {
            $(getMenuItemSelector(section, label) + " > a").attr("href", url);
        }

        function getSectionSelector(section) {
            return "#vsubmenuitems > li.vsubmenuheader:contains('" + section + "') > ul.vsubmenulinks";
        }

        function getMenuItemSelector(section, label) {
            return getSectionSelector(section) + " > li:contains('" + label + "')";
        }

        var init = function () {
            insertMenuItem(sections.franchise, "Home", fuadUtil.homeUrl + "/home/" + fuadUtil.leagueId, true);

            updateMenuItem(sections.league, "Rosters", fuadUtil.homeUrl + "/options?L=" + fuadUtil.leagueId + "&O=07");
            deleteMenuItem(sections.league, "Calendar");
            deleteMenuItem(sections.league, "Scoring Rules");
            insertMenuItem(sections.league, "Recaps", fuadUtil.homeUrl + "/options?L=" + fuadUtil.leagueId + "&O=177", true);
            insertMenuItem(sections.league, "Guru", fuadUtil.homeUrl + "/options?L=" + fuadUtil.leagueId + "&O=169", true);
            if (fuadUtil.isLoggedInAsCommish()) {
                insertMenuItem(sections.league, "Cap Penalties", fuadUtil.homeUrl + "/options?L=" + fuadUtil.leagueId + "&O=131", true);
                insertMenuItem(sections.league, "Set Contracts", fuadUtil.homeUrl + "/options?L=" + fuadUtil.leagueId + "&O=36", true);
            }
            insertMenuItem(sections.league, "Schedules", fuadUtil.homeUrl + "/options?L=" + fuadUtil.leagueId + "&O=15");
            insertMenuItem(sections.league, "Prior Bids", fuadUtil.homeUrl + "/processed_waivers?L=" + fuadUtil.leagueId);
            insertMenuItem(sections.league, "Starting Lineups", fuadUtil.homeUrl + "/options?L=" + fuadUtil.leagueId + "&O=06");

            deleteMenuItem(sections.standings, "Standings");
            deleteMenuItem(sections.standings, "Power Rank");
            deleteMenuItem(sections.standings, "Bar Chart");
            insertMenuItem(sections.standings, "Playoffs", fuadUtil.homeUrl + "/options?L=" + fuadUtil.leagueId + "&O=79");
            insertMenuItem(sections.standings, "Draft Picks", fuadUtil.homeUrl + "/options?L=" + fuadUtil.leagueId + "&O=100&SORT=FYR");
            insertMenuItem(sections.standings, "League History", fuadUtil.homeUrl + "/options?L=" + fuadUtil.leagueId + "&O=156");

            updateMenuItem(sections.players, "Player Stats", fuadUtil.homeUrl + "/options?L=" + fuadUtil.leagueId + "&O=08");
            deleteMenuItem(sections.players, "Most Added");
            deleteMenuItem(sections.players, "Most Dropped");
            insertMenuItem(sections.players, "Locked Players", fuadUtil.homeUrl + "/locked_players?L=" + fuadUtil.leagueId, true);
            insertMenuItem(sections.players, "Practice Report", fuadUtil.homeUrl + "/practice?L=" + fuadUtil.leagueId, true);
            insertMenuItem(sections.players, "Injury Report", fuadUtil.homeUrl + "/injury?L=" + fuadUtil.leagueId, true);

            insertMenuItem(sections.help, "Scoring System", fuadUtil.homeUrl + "/options?L=" + fuadUtil.leagueId + "&O=09", true);
        };

        $(function () {
            init();
        });
    }(jQuery, fuad.util));
</script>
